<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
<style>
body {
  width: 100vw;
}

.center_div {
  border: 1px solid gray;
  margin-left: auto;
  margin-right: auto;
  width: 90%;
  background-color: #d0f0f6;
  text-align: left;
  padding: 8px;
}

#map {
    width: 100%;
    margin: 0;
    aspect-ratio: 1200/1064;
}

</style>
</head>
<body>

<div class="center_div">
  <h1>Hello World!</h1>
  <p>This example contains some advanced CSS methods you may not have learned yet. But, we will explain these methods in a later chapter in the tutorial.</p>
</div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>




<script type="text/javascript">
  document.addEventListener("DOMContentLoaded", function() {
    const bounds = [[0, 0], [1064, 1200]];
    const map = L.map("map", {
        crs: L.CRS.Simple,
        maxBounds: bounds,
        minZoom: 0,
        maxZoom: 3,
    });

    const image = L.imageOverlay("assets/img/glimbourne.svg", bounds).addTo(map);

    L.marker([300, 300], {url: "glimbourne"}).bindTooltip("test").on("click", markerOnClick).addTo(map);

    function markerOnClick(e) {
        console.log(e.target.options.url)
        window.location.href = `/${e.target.options.url}`
    }

    map.fitBounds(bounds);

  })
</script>

</body>
</html>
